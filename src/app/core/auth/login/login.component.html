<div class="container-fluid backoffice-login-container">
  <div class="row no-gutter">
    <div class="d-none d-md-block col-md-6 col-lg-7 p-0">
      <div class="header-bg-image">
        <div class="layer">
          <div class="carousel-caption position-absolute text-white py-2 text-left">
            <h2 class="display-3 text-white font-weight-bold text-xs-font">{{'login.banner_head_welcome' | translate}}</h2>
            <h2 class="display-3 text-white font-weight-bold text-xs-font">{{'login.banner_head_title' | translate}}</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-5">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <div class="text-center">
                <img class="cursor-pointer my-4" src="/blueprint/assets/images/logo.png">
                <h4 class="mb-5">{{'login.sign_in_desc' | translate}}</h4>
              </div>
              <div *ngIf="error" class="alert alert-danger">{{error.error_description}}</div>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-3">
                <div class="form-label">
                  <label class="login-label mb-1" for="userName">{{'login.user_name' | translate}}</label>
                  <input formControlName="username" type="text" class="form-control mb-3 bg-light py-4 rounded" id="userName"
                    placeholder="User Name" required autofocus
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">{{'login.user_name_required' | translate}}</div>
                  </div>
                </div>

                <div class="form-label">
                  <label class="login-label mb-1" for="password">{{'login.user_password' | translate}}</label>
                  <input formControlName="password" type="password" id="password" class="form-control mb-3 bg-light py-4 rounded"
                    placeholder="Password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">{{'login.user_password_required' | translate}}</div>
                  </div>
                </div>
                <button [disabled]="loading"  class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mt-4"
                  type="submit">
                  <span *ngIf="loading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                  Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
