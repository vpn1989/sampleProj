<div class="row">
  <div class="col-12 p-0 mb-2">
    <ul class="nav nav-tabs border-0 bg-white" id="myTab" role="tablist">
      <li class="nav-item border-bottom-4 border-color-default">
        <a class="nav-link border-0 cursor-pointer font-weight-bold" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }" data-toggle="tab" role="tab" aria-controls="company"
          aria-selected="true" routerLink="/company/list">{{ "company.company_title" | translate }}</a>
      </li>
      <li class="nav-item border-bottom-4 border-color-default">
        <a class="nav-link border-0 cursor-pointer font-weight-bold" data-toggle="tab" role="tab" aria-controls="create"
          aria-selected="false" routerLinkActive="active" routerLink="create"
          [class.disabled]="router.url.includes('create')"
          *ngIf="!router.url.includes('update')">{{ "common.create" | translate }}</a>
      </li>
      <li class="nav-item border-bottom-4 border-color-default">
        <a class="nav-link border-0 cursor-pointer font-weight-bold" data-toggle="tab" role="tab" aria-controls="update"
          aria-selected="false" routerLinkActive="active" routerLink="update"
          [class.disabled]="router.url.includes('update')"
          *ngIf="router.url.includes('update')">{{ "common.update" | translate }}</a>
      </li>
    </ul>
  </div>
  <div class="col-12 p-0 mb-2 bg-light text-dark">
    <div class="tab-content py-2 bg-white rounded shadow" id="myTabContent">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
